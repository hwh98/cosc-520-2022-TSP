<html>
    <head>
        <title>
                Traveling Salesmans Problem
        </title>
        <script src="./branchandBound_func.js" type="text/javascript"></script>
        <script src="../libs/lodash/lodash.min.js"></script>
        <script src="../libs/vis.js" type="text/javascript" type = "module"></script>
        <script src="../libs/jsgraphs.js" type="text/javascript"></script>
        <link href="../libs/vis.css" type="text/css" />
    </head>
    
    <body>
        <h2>Traveling Salesmans Problem using Branch and Bound with Minimum Spanning Tree</h2>
        <div id="mynetwork"></div>
        
        <script type="text/javascript">
            (function(){
                let numofvertex = 6;
                let g = new jsgraphs.WeightedGraph(numofvertex);

                // 6 vertex example solution - 0- 
                g.addEdge(new jsgraphs.Edge(0, 1, 25));
                g.addEdge(new jsgraphs.Edge(0, 2, 19));
                g.addEdge(new jsgraphs.Edge(0, 3, 19));
                g.addEdge(new jsgraphs.Edge(0, 4, 16));
                g.addEdge(new jsgraphs.Edge(0, 5, 28));
                g.addEdge(new jsgraphs.Edge(1, 2, 24));
                g.addEdge(new jsgraphs.Edge(1, 3, 30));
                g.addEdge(new jsgraphs.Edge(1, 4, 27));
                g.addEdge(new jsgraphs.Edge(1, 5, 17));
                g.addEdge(new jsgraphs.Edge(2, 3, 18));
                g.addEdge(new jsgraphs.Edge(2, 4, 20));
                g.addEdge(new jsgraphs.Edge(2, 5, 23));
                g.addEdge(new jsgraphs.Edge(3, 4, 19));
                g.addEdge(new jsgraphs.Edge(3, 5, 32));
                g.addEdge(new jsgraphs.Edge(4, 5, 41));

                //Run branch and bound 
                let tourcost;
                let bb_tour;
                [bb_tour, tourcost] = branchandBound(g)
                
                let kruskal = new jsgraphs.KruskalMST(g); 
                let mst = kruskal.mst;
                let mst_result = new jsgraphs.Graph(numofvertex); // create the MST graph.
                let g_nodes = [];
                let g_edges = [];
                for(let v=0; v < g.V; ++v){
                    g.node(v).label = 'Node ' + v; // assigned 'Node {v}' as label for node v
                    g_nodes.push({
                       id: v,
                       label: g.node(v).label,
                       color: '2980B9'
                    });
                }
                console.log(g.adj(0)[1])

                // set up the solution
                for(let i=0; i < bb_tour.length; ++i) {
                    console.log(g)
                    //let e = mst[i];
                    let v = bb_tour[i][0];
                    let w = bb_tour[i][1];
                    let weight = g.edge(v,w).weight;
                    console.log(v)
                    console.log(w)
                    //e.highlighted = true;
                    g.adj(v)[w-1].highlighted = true;
                    console.log('(' + v + ', ' + w + '): ' + weight);
                    mst_result.addEdge(w, v); // add the MST connected edge to MST graph.
                    g_edges.push({
                        from: v,
                        to: w,
                        length: weight,
                        label: '' + weight,
                        color: '#1B4F72',
                        value: 2
                    });
                }
                for(let v = 0; v < g.V; ++v) {
                    let adj_v = g.adj(v);
                    for(let i = 0; i < adj_v.length; ++i) {
                        let e = adj_v[i];
                        let w = e.other(v);
                        if(w > v) continue; // make sure only one edge between w and v since the graph is undirected
                        if(e.highlighted) continue;
                        
                        g_edges.push({
                            from: v,
                            to: w,
                            length: e.weight,
                            label: '' + e.weight
                        });
                    };
                }
                

                let nodes = new vis.DataSet(g_nodes);
                // create an array with edges
                let edges = new vis.DataSet(g_edges);

                // create a network
                let container = document.getElementById('mynetwork');
                let data = {
                    nodes: nodes,
                    edges: edges
                };
                let options = {};
                let network = new vis.Network(container, data, options);
            })();
        </script>
    </body>
</html>
