<html>
    <head>
        <title>
                Traveling Salesmans Problem
        </title>
        <script src="./branchandBound_func.js" type="text/javascript"></script>
        <script src="./randomGraph.js" type="text/javascript"></script>
        <script src="../libs/lodash/lodash.min.js"></script>
        <script src="../libs/vis.js" type="text/javascript" type = "module"></script>
        <script src="../libs/jsgraphs.js" type="text/javascript"></script>
        <link href="../libs/vis.css" type="text/css" />
    </head>
    
    <body>
        <h2>Traveling Salesmans Problem using Branch and Bound with Minimum Spanning Tree</h2>
        <p id="t_cost">  </p>
        <p id="exec_time">  </p>
        <div id="mynetwork"></div>
        
        <script type="text/javascript">
            (function(){
                let startTime = performance.now()
                let numofvertex = 6;
                let g = new jsgraphs.WeightedGraph(numofvertex);
                g = randomgraph(g, numofvertex)// generate random graph

                //Run branch and bound 
                let tourcost;
                let bb_tour;
                [bb_tour, tourcost] = branchandBound(g)
                let endTime = performance.now()
                console.log(`Call to doSomething took ${endTime - startTime} milliseconds`)
                document.getElementById("t_cost").innerHTML = "The tour cost is " + tourcost;
                document.getElementById("exec_time").innerHTML = "It takes " + (endTime - startTime) +" milliseconds to the solution";

                // Visualization 
                let g_nodes = [];
                let g_edges = [];
                for(let v=0; v < g.V; ++v){
                    g.node(v).label = 'Node ' + v; // assigned 'Node {v}' as label for node v
                    g_nodes.push({
                       id: v,
                       label: g.node(v).label,
                       color: '2980B9'
                    });
                }
                // set up the visualizaiton of branch and bound solution
                for(let i=0; i < bb_tour.length; ++i) {
                    //let e = mst[i];
                    let v = bb_tour[i][0];
                    let w = bb_tour[i][1];
                    let weight = g.edge(v,w).weight;
                    g.adj(v)[w-1].highlighted = true;
                    console.log('(' + v + ', ' + w + '): ' + weight);
                    g_edges.push({
                        from: v,
                        to: w,
                        length: weight,
                        label: '' + weight,
                        color: '#1B4F72',
                        value: 2
                    });
                }
                for(let v = 0; v < g.V; ++v) {
                    let adj_v = g.adj(v);
                    for(let i = 0; i < adj_v.length; ++i) {
                        let e = adj_v[i];
                        let w = e.other(v);
                        if(w > v) continue; // make sure only one edge between w and v since the graph is undirected
                        if(e.highlighted) continue;
                        
                        g_edges.push({
                            from: v,
                            to: w,
                            length: e.weight,
                            label: '' + e.weight
                        });
                    };
                }
                

                let nodes = new vis.DataSet(g_nodes);
                // create an array with edges
                let edges = new vis.DataSet(g_edges);
                // create a network
                let container = document.getElementById('mynetwork');
                let data = {
                    nodes: nodes,
                    edges: edges
                };
                let options = {};
                let network = new vis.Network(container, data, options);

            })();
        </script>
    </body>
</html>
